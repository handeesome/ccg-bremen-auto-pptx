<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate PPTX</title>
    <link rel="stylesheet" href="../static/css/custom.css" />
    <link rel="stylesheet" href="../static/css/searchBtn.css" />
    <link rel="stylesheet" href="../static/css/DIYBtn.css" />

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='logo.png') }}" />
    <script src="https://cdn.jsdelivr.net/npm/fuse.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/umd/full.js"></script>
  </head>
  <body class="container mt-4">
    <div class="card">
      <div
        class="card-header bg-primary text-white text-center d-flex align-items-center justify-content-center">
        <img src="../static/logo.png" alt="Logo" class="logo" />
        <h1 class="mb-0 ms-2">不来梅教会自动生成周日PPTX</h1>
      </div>

      <div class="card-body">
        <form id="pptxForm">
          <!-- 第零部分 -->
          <div
            class="form-section col-auto d-flex flex-column align-items-center">
            <div id="isCommunion" class="row mb-3"></div>
            <div class="mb-3" id="communionTitle">
              <h4>圣餐礼诗歌</h4>
            </div>
            <div class="row mb-3" id="lyricsRadio"></div>
          </div>

          <!-- 第一部分 -->
          <div class="row justify-content-center">
            <div class="form-section col-auto text-center mx-3">
              <h3>本周事奉名单</h3>
              <div id="date1"></div>
              <div id="zhuTi1"></div>
              <select
                class="mb-3 form-select"
                style="visibility: hidden"></select>
              <div id="thisWeekList"></div>
            </div>
            <div class="form-section col-auto text-center mx-3">
              <h3>下周事奉名单</h3>
              <div id="date2"> </div>
              <div id="zhuTi2"></div>
              <div id="nextWeekJingWen"></div>
              <div id="nextWeekList"></div>
            </div>
          </div>

          <!-- 第二部分 -->
          <div
            class="form-section col-auto d-flex flex-column align-items-center">
            <h3>经文自动生成</h3>
            <div id="bibleDropdownSet1"></div>
            <div id="bibleDropdownSet2"></div>
            <div id="bibleDropdownSet3"></div>
          </div>

          <!-- 第三部分 -->
          <div id="popup-overlay" class="overlay">
            <div id="search-container" class="popup col-6">
              <h1 class="text-center">Google Drive搜索</h1>
              <div class="popup-content">
                <div class="row justify-content-center">
                  <div class="col-8">
                    <input
                      type="text"
                      id="search-input"
                      placeholder="简体繁體都得啦"
                      class="form-control" />
                  </div>
                </div>
                <ul id="search-results"></ul>
              </div>
            </div>
          </div>

          <div
            class="form-section col-auto d-flex flex-column align-items-center">
            <h3>诗歌歌词暂时没有办法自动生成</h3>
            <div id="song1"></div>
            <div id="song2"></div>
            <div id="song3"></div>
            <div id="song4"></div>
          </div>

          <!-- 第四部分 -->

          <div
            class="form-section col-auto d-flex flex-column align-items-center">
            <div class="text-center relative-container" id="fetchButtonParent">
              <h4>活动报告</h4>
            </div>
            <div id="jinJu" style="margin-top: 1rem"></div>
            <span id="jinJuText" class="mb-3" style="color: #517495"></span>
            <div id="activityTextarea" class="col-6"></div>
          </div>

          <!-- 第五部分 -->
          <div
            class="form-section col-auto d-flex flex-column align-items-center">
            <div class="mb-3">
              <h4>奉献回应礼经文</h4>
            </div>
            <div id="verseRadio" class="row mb-3"></div>
          </div>

          <!-- 第六部分 -->
          <div class="row justify-content-center">
            <div class="form-section text-center col-5 mx-3">
              <div class="mb-3">
                <h4>为世界及社会祷告</h4>
              </div>
              <div id="prayerWorldTextarea"></div>
            </div>

            <div class="form-section text-center col-5 mx-3">
              <div class="mb-3">
                <h4>为教会及个人祷告</h4>
              </div>
              <div id="prayerChurchTextarea"></div>
            </div>
          </div>

          <h2 class="text-center"
            >请注意，新生成的pptx中的音频需要手动设置为跨页播放。</h2
          >
          <button type="button" id="submitForm" class="btn btn-primary w-100"
            >生成PPTX</button
          >
        </form>
        <div id="results"></div>
      </div>
    </div>
    <footer class="text-center mt-4">
      <p
        >这个模板最后修改日期:{{ last_modified }},
        如果需要修改可联系ducenhandee@gmail.com</p
      >
    </footer>
    <div id="dialogs-container"></div>

    <script type="module" src="../static/js/scripts.js"></script>

    <script type="module" src="../static/js/main.js"></script>
  </body>
</html>
