<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch with Loading and Success Icon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
      .loading-icon {
        display: inline-block;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <script type="module">
    import { findBibleText } from "../static/js/findBibleText.js";
    console.log(findBibleText("申命记 1:1-1"));
  </script>
  <body>
    <button id="fetchButton" onclick="fetchData()">
      <span id="buttonText">Fetch Data</span>
    </button>

    <script>
      function fetchData() {
        const button = document.getElementById("fetchButton");
        const buttonText = document.getElementById("buttonText");

        // Show loading icon
        buttonText.innerHTML = `<i class="fas fa-spinner loading-icon"></i> Loading...`;

        fetch("https://jsonplaceholder.typicode.com/todos/1") // Example API
          .then((response) => response.json())
          .then((data) => {
            console.log("Fetched data:", data);
            buttonText.innerHTML = `<i class="fas fa-check"></i> Done`;
          })
          .catch((error) => {
            console.error("Fetch error:", error);
            buttonText.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error`;
          });
      }
    </script>
    <label>
      <input
        type="radio"
        name="option"
        value="option1"
        onclick="showContent('content1')" />
      Show Content 1
    </label>
    <label>
      <input
        type="radio"
        name="option"
        value="option2"
        onclick="showContent('content2')" />
      Show Content 2
    </label>

    <div id="content1" style="display: none">
      <p>This is Content 1</p>
    </div>

    <div id="content2" style="display: none">
      <p>This is Content 2</p>
    </div>

    <script>
      function showContent(id) {
        document.getElementById("content1").style.display = "none";
        document.getElementById("content2").style.display = "none";

        document.getElementById(id).style.display = "block";
      }
    </script>
  </body>
</html>
