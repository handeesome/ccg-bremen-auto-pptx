<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch with Loading and Success Icon</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <style>
      .loading-icon {
        display: inline-block;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <button id="fetchButton" onclick="fetchData()">
      <span id="buttonText">Fetch Data</span>
    </button>

    <script>
      function fetchData() {
        const button = document.getElementById("fetchButton");
        const buttonText = document.getElementById("buttonText");

        // Show loading icon
        buttonText.innerHTML = `<i class="fas fa-spinner loading-icon"></i> Loading...`;

        fetch("https://jsonplaceholder.typicode.com/todos/1") // Example API
          .then((response) => response.json())
          .then((data) => {
            console.log("Fetched data:", data);
            buttonText.innerHTML = `<i class="fas fa-check"></i> Done`;
          })
          .catch((error) => {
            console.error("Fetch error:", error);
            buttonText.innerHTML = `<i class="fas fa-exclamation-circle"></i> Error`;
          });
      }
    </script>
  </body>
</html>
