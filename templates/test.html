<!-- templates/test.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>CSS Test</title>
    <link rel="stylesheet" href="../static/css/custom.css" />
  </head>
  <body>
    <!-- Test Input Field -->
    <div style="margin: 2rem">
      <h2>Input Field Test</h2>
      <input
        type="text"
        class="form-input"
        style="border: 3px solid !important"
        placeholder="Should have min-width 120px" />
    </div>

    <!-- Test Dropdown -->
    <div style="margin: 2rem">
      <h2>Dropdown Test</h2>
      <select class="form-select-suffix">
        <option>Test Option 1</option>
        <option>Test Option 2</option>
      </select>
    </div>

    <!-- Path Verification -->
    <script>
      // Verify CSS path in console
      const link = document.querySelector('link[rel="stylesheet"]');
      console.log("CSS Path:", link.href);
      fetch(link.href)
        .then((r) => console.log(r.ok ? "✅ CSS loaded" : "❌ CSS missing"))
        .catch((e) => console.error("🚨 Path error:", e));
    </script>
  </body>
</html>
